<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layout::head">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="layout::menu"></nav>
        <div class="card">
            <div class="card-header">
                CALCULAR MATRICULA
            </div>
            <div class="card-body">
                <form th:action="@{/matricula}" method="post" th:object="${matriculaModel}">
                    <div class="form-floating mb-3">
                        <input type="number" min="1" class="form-control" id="txtnromaterias" placeholder="M o F" th:field="*{nromaterias}" required>
                        <label for="txtnromaterias">Nro de Materias</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">PROCESAR</button>
                    <hr>
                    <div th:if="${mostrarMensaje}" class="alert alert-primary" role="alert">
                        <span th:text="${mensaje} ?: ''"></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
