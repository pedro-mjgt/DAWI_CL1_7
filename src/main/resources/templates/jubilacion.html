<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head th:replace="layout::head">
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <nav th:replace="layout::menu"></nav>
        <div class="card">
            <div class="card-header">
                Â¿PUEDE JUBILARSE?
            </div>
            <div class="card-body">
                <form th:action="@{/jubilacion}" method="post" th:object="${jubilacionModel}">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtsexo" placeholder="H o M" th:field="*{sexo}" required>
                        <label for="txtsexo">Sexo</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="txtedad" placeholder="00" th:field="*{edad}" required>
                        <label for="txtedad">Edad</label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">PROCESAR</button>
                    <br>
                    <div th:if="${mostrarMensaje}" class="alert alert-primary" role="alert">
                        <span th:text="${mensaje} ?: ''"></span>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
